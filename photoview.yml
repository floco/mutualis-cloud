version: "3"

services:
  db:
    image: mariadb:10.5
    restart: always
    environment:
      - MARIADB_DATABASE=photoview
      - MARIADB_USER=photoview
      - MARIADB_PASSWORD=photosecret
      - MARIADB_ROOT_PASSWORD=photosecret
    volumes:
      - /srv/dev-sdb1/photoview/db:/var/lib/mysql

  photoview:
    image: viktorstrate/photoview:2
    restart: always
    ports:
      - "8008:80"
    depends_on:
      - db

    environment:
      - PHOTOVIEW_DATABASE_DRIVER=mysql
      - PHOTOVIEW_MYSQL_URL=photoview:photosecret@tcp(db)/photoview
      - PHOTOVIEW_LISTEN_IP=photoview
      - PHOTOVIEW_LISTEN_PORT=80
      - PHOTOVIEW_MEDIA_CACHE=/app/cache
      
      # Optional: If you are using Samba/CIFS-Share and experience problems with "directory not found"
      # Enable the following Godebug
      # - GODEBUG=asyncpreemptoff=1
      
      
      # Optional: To enable map related features, you need to create a mapbox token.
      # A token can be generated for free here https://account.mapbox.com/access-tokens/
      # It's a good idea to limit the scope of the token to your own domain, to prevent others from using it.
      - MAPBOX_TOKEN=$MAPBOX_TOKEN

    volumes:
      - /srv/dev-sdb1/photoview/cache:/app/cache

      # Change This: to the directory where your photos are located on your server.
      # If the photos are located at `/home/user/photos`, then change this value
      # to the following: `/home/user/photos:/photos:ro`.
      # You can mount multiple paths, if your photos are spread across multiple directories.
      - /srv/dev-sdb1/sharedrive/Photos:/photos:ro

    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.photoview.entrypoints=websecure'
      - 'traefik.http.routers.photoview.middlewares=global-compress'
      - 'traefik.http.routers.photoview.rule=Host(`photoview.mutualis.com`)'
      - 'traefik.http.routers.photoview.tls.certresolver=letsencrypt'
      - 'traefik.http.services.photoview.loadbalancer.server.port=8008'